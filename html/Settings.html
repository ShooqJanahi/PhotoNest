<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- ICONSCOUT CDN for icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="../css/Settings.css">

    <!-- Favicon -->
    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">

    <!-- jQuery -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <!-- Firebase Initialization and app scripts as modules -->
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/Settings.js"></script>
    

</head>


<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" class="logo-image">
                <h2 class="log">PhotoNest</h2>
            </div>

            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">

                <div class="user-profile">
                    <img id="user-profile-pic" src="../assets/Default_profile_icon.jpg" alt="User Profile Picture">
                </div>
                <!-- menu button to show sidebar -->
                <button id="menu-btn"><i class="uil uil-bars"></i></button>
            </div>
        </div>
    </nav>

    <!------------------------- MAIN -------------------------->
    <main>
        <div class="container">
            <!--======================== LEFT ==========================-->
            <div class="left">
                <!-- Profile Information Card -->
  <div class="card profile-card">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="../assets/Default_profile_icon.jpg" id="profile-image" alt="User Profile Picture">
                    </div>
                    <div class="handle">
                        <h4 id="profile-name">Loading...</h4>
                        <p class="text-muted" id="profile-username">@loading</p>
                    </div>
                </a>

                <!-- close button -->
                <span id="close-btn"><i class="uil uil-multiply"></i></span>
</div>
                <!-------------------- SIDEBAR ------------------------->
                <div class="card nav-card">
                <div class="sidebar">
                    <a class="menu-item ">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count">9+</small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item" id="messages-notification">
                        <span><i class="uil uil-envelope-alt"><small class="notification-count">6</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analytics</h3>
                    </a>
                    <a class="menu-item" id="theme">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-item active" href="Settings.html">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                </div>
                <!------------------- END OF SIDEBAR -------------------->
                <a href="UploadPhoto.html" class="btn btn-primary">Create Post</a>
            </div>
            <!------------------- END OF LEFT -------------------->

 <!--======================== MIDDLE ==========================-->
<div class="middle">
     <!-- Card Container -->
     <div class="card">
    <!-- Profile Section -->
    <div class="section profile-image">
      <img src="../assets/Default_profile_icon.jpg" alt="Profile Image">
      <a href="#" class="upload-btn">Upload New Image</a>
    </div>
  
    <!-- User Info Form -->
    <div class="section">
      <h2>Personal Information</h2>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name">
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name">
    
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="email"> 

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your new username">
      <label for="bio">Bio</label>
      <input type="text" id="bio" placeholder="Bio">
      <label for="link">Link</label>
      <input type="text" id="link" placeholder="Enter link">

      <h2>Change Password</h2>
      <label for="password">Current Password</label>
      <input type="text" id="password" placeholder="password">
      <label for="link">Change password</label>
      <input type="text" id="Change_password" placeholder="Change Password">
      <label for="link">Confirm password</label>
      <input type="text" id="Confirm_password" placeholder="Confirm Password">
      

    </div>
  
    <!-- Buttons Section -->
    <div class="buttons">
      <button class="save">Save Changes</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>
</div>
<!------------------------ END OF MIDDLE ------------------------>

           
                    
        </div>
    </main>



</body>

</html>
