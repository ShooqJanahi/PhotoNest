<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/Settings.css"> <!-- Link to the external CSS file -->

    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-camera"></i> PhotoNest
        </div>
        <div class="icons">
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h2>Update Profile</h2>
            <label for="name">First Name</label>
            <input type="text" id="firstname" placeholder="Enter your first name">
            <label for="name">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter your last name">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your new username">
            <label for="bio">Bio</label>
            <input type="text" id="bio" placeholder="Bio">
            <label for="link">Link</label>
            <input type="text" id="link" placeholder="Enter link">
        </div>
        <div class="section">
            <h2>Change Profile Image</h2>
            <div class="profile-image">
                <img src="https://placehold.co/80x80" alt="Profile Image Placeholder">
                <a href="#" class="upload-btn">Upload New Image</a>
            </div>
        </div>
        <div class="buttons">
            <button class="save">Save</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
