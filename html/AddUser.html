<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="../css/AddUser.css">
    <script type="module" src="../js/AddUser.js"></script>
</head>
<body>
    <div class="card"> <!-- Add this div for the white card background -->
        <form class="add-user-form">
            <h2>Add User</h2>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" placeholder="Enter user role" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <button type="submit" class="signup-btn">Add User</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='../html/UserManagement.html';">Cancel</button>

        </form>
    </div>
</body>
</html>
