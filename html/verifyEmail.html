<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 for supporting special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on all devices -->
    <title>Verify Your Email</title> <!-- Sets the title displayed on the browser tab -->

     <!-- Links external CSS and font resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Adds Font Awesome icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"> <!-- Links the Inter font family -->
    <link rel="stylesheet" href="../css/ErrorMessages.css"> <!-- Links the external CSS file for custom styling -->

    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png"> <!-- Adds a favicon for branding -->
</head>
<body>
    <div class="card"> <!-- Container for the verification message -->
        <img src="../assets/VerifyEmail.png" alt="Email verification illustration"> <!-- Adds an image to visually represent email verification -->
        <h2>Verify Your Email</h2> <!-- Main heading of the page -->
        <p>Thank you for signing up! Please check your email inbox and click on the verification link to activate your account.</p> <!-- Descriptive message for users -->
        
        <div class="button-group"> <!-- Group of buttons for navigation -->
            <a href="login.html" class="button">Retry</a> <!-- Button to redirect users to the login page -->
        </div>
        <p class="note">Didn't receive the email? Make sure to check your spam folder or try contacting us.</p> <!-- Additional note for troubleshooting -->
    </div>
</body>
</html>
