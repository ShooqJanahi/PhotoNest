            <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" class="logo-image"> <!-- Logo image -->
            PhotoNest
        </div>
        
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search photos (username, date, location, hashtag, caption)...">
            <select id="sort-select"> <!-- Dropdown for sorting options -->
                <option value="popularity">Most Popular</option>
                <option value="latest">Latest</option>
                <option value="oldest">Oldest</option>
            </select>
            <button id="search-button">Search</button> <!-- Search button -->

                    <a href="#" id="logout-button">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
         <!-- Example Photo Card -->
        <div class="card">
            <img src="https://placehold.co/300x200" alt="Beautiful landscape with green hills and a lake"> <!-- Photo preview -->
            <div class="card-footer"> <!-- Footer containing photo info -->
                <span>Photo Title</span> <!-- Placeholder for the photo title -->
                <i class="fas fa-ellipsis-v options-icon"></i> <!-- Options icon for additional actions -->
                <div class="options-menu hidden"> <!-- Hidden options menu -->
                    <button class="options-btn remove-btn">Remove from Album</button> <!-- Button to remove photo -->
                </div>
            </div>
        </div>
