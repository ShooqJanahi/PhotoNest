            <input type="text" placeholder="Search albums...">
            <button>Sort</button>
            <button>Enter</button>
        </div>
        <div class="icons">
            
            <i class="fas fa-bell"></i>


            <div class="profile-container">
                <img src="" alt="User Profile" id="profile-image">
                <div class="profile-dropdown hidden">

                    <a href="#" id="logout-button">Logout</a>
                </div>
            </div>


        </div>
    </div>

    <div class="gallery">
        <div class="card">
            <img src="https://placehold.co/300x200" alt="Beautiful landscape with green hills and a lake">
            <div class="card-footer">
                <span>Photo Title</span>
               <i class="fas fa-ellipsis-v options-icon"></i>
            <div class="options-menu hidden">
                <button class="options-btn remove-btn">Remove from Album</button>
            </div>
        </div>
        </div>
