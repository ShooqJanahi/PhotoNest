<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="./css/Photo.css"> <!-- Link to the external CSS file -->
    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="https://placehold.co/40x40" alt="Logo">
            <h1>PhotoNest</h1>
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <img src="https://placehold.co/40x40" alt="Profile">
        </div>
    </header>
    <main class="container">
        <div class="image-container">
            <img src="https://placehold.co/600x400" alt="A beautiful sunset at the beach">
        </div>
        <div class="details-container">
            <h2>Image Details</h2>
            <p><strong>Caption:</strong> A beautiful sunset at the beach</p>
            <p><strong>Date:</strong> October 15, 2023</p>
            <p><strong>Location:</strong> Malibu Beach</p>
            <div class="button-group">
                <button>Edit Caption</button>
                <button>Delete Image</button>
                <button>Cancel</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="links">
            <div><a href="#">Home</a><a href="#">Explore</a><a href="#">Album</a></div>
            <div><a href="#">Profile</a><a href="#">Vault</a><a href="#">Messages</a></div>
            <div><a href="#">Settings</a><a href="#">Privacy Policy</a><a href="#">Terms of Service</a></div>
        </div>
        <div class="social">
            <span>Follow us</span>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="copyright">
            Â© 2023 PhotoNest
        </div>
    </footer>
</body>
</html>
