<!-- UserDashboard.html -->
<div id="splash-screen">
    <div class="splash-content">
        <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" class="splash-logo">
        <h1>PhotoNest</h1>
        <p>Where memories find their nest</p>
        <div class="loader"></div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"> <!-- Meta tags for character encoding, compatibility, and responsiveness -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title> <!-- Page title -->

    <!-- ICONSCOUT CDN for icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css" rel="stylesheet">


    <!-- Custom stylesheets for the dashboard and notification popups -->
    <link rel="stylesheet" href="../css/UserDashboard.css">
    <link rel="stylesheet" href="../css/Notification.css"> <!-- notification popup style sheet-->

    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">


    <!-- Google Charts for displaying analytics -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Favicon for the browser tab -->
    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">

    <!-- jQuery for DOM manipulation and AJAX -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Firebase SDKs for authentication, Firestore, and app initialization -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <!-- App-specific JavaScript files -->
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/UserDashboard.js"></script>
    <script type="module" src="../js/Notification.js"></script> <!-- notificatioion popup-->
</head>


<body>
    <nav>
        <div class="container">
            <!-- Logo section -->
            <div class="logo">
                <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" class="logo-image">
                <h2 class="log">PhotoNest</h2>
            </div>

            <!-- Search bar -->
            <div class="search-bar-wrapper">
            <div class="search-bar">
                <i class="uil uil-search"></i> <!-- Search icon -->
                <input type="search" id="search-bar" placeholder="Search for creators and inspirations"
                    autocomplete="off" />
                <div id="search-suggestions" class="suggestions"></div> <!-- Suggestions for search -->
            </div>
        </div>
        </div>
        <!-- User profile and upload shortcut -->
        <div class="create">
            <a href="UploadPhoto.html" class="upload-link">
                <i class="fa-solid fa-camera"></i> <!-- Camera icon for photo upload -->
            </a>
            <div class="profile-photo">
                <img src="../assets/Default_profile_icon.jpg" id="topnav-profile-image" alt="User Profile Picture">
                <!-- Profile image -->
            </div>
            <!-- Hamburger menu button for small screens -->
            <button id="menu-btn"><i class="uil uil-bars"></i></button>
        </div>
        </div>
    </nav>

    <!------------------------- MAIN -------------------------->
    <main>
        <div class="container">
            <!--======================== LEFT ==========================-->
            <div class="left">
                <!-- User profile overview -->
                <a class="profile">
                    <div class="profile-photo">
                        <img src="../assets/Default_profile_icon.jpg" id="sidebar-profile-image"
                            alt="User Profile Picture">
                    </div>
                    <div class="handle">
                        <h4 id="profile-name">Loading...</h4> <!-- Dynamic user name -->
                        <p class="text-muted" id="profile-username">@loading</p> <!-- Placeholder username -->
                    </div>
                </a>

                <!-- Close button for sidebar -->
                <span id="close-btn"><i class="uil uil-multiply"></i></span>

                <!-------------------- SIDEBAR ------------------------->
                <div class="sidebar"> <!-- Sidebar Navigation Menu -->
                    <!-- Each menu item links to different dashboard features -->
                    <a class="menu-item" href="UserDashboard.html#home">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item" href="UserDashboard.html#explore">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count"
                                    id="notification-count"></small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item" id="messages-notification" href="Messages.html">
                        <span><i class="uil uil-envelope-alt"><small class="notification-count"
                                    id="message-count"></small></i></span>
                        <h3>Messages</h3>
                    </a>


                    <a class="menu-item" href="VaultPasscode.html">
                        <span><i class="uis uis-padlock"></i></span>
                        <h3>Vault</h3>
                    </a>
                    <a class="menu-item" href="Album.html">
                        <span><i class="uis uis-scenery"></i></span>
                        <h3>Album</h3>
                    </a>

                    <a class="menu-item" href="UserDashboard.html#analytics">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analytics</h3>
                    </a>

                    <a class="menu-item" href="Settings.html">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>

                    <a class="menu-item logout-button" href="#">
                        <span><i class="uis uis-signout"></i></span>
                        <h3>Logout</h3>
                    </a>

                </div>
                <!------------------- END OF SIDEBAR -------------------->
                <a href="UploadPhoto.html" class="btn btn-primary">Create Post</a> <!-- Create Post Button -->
            </div>
            <!------------------- END OF LEFT -------------------->

            <!--======================== MIDDLE ==========================-->
            <div class="middle"> <!-- Middle Section -->
                <!-- Search Form -->
                <form class="create-post">
                    <input type="text" placeholder="Search for photos or users, Diana?" id="search">
                    <!-- Placeholder text -->
                    <!-- Sort Dropdown -->
                    <select id="sort-options" class="btn btn-primary">
                        <option value="latest">Sort by Latest</option>
                        <option value="oldest">Sort by Oldest</option>
                        <option value="popular">Sort by Most Popular</option>
                    </select>
                    <input type="submit" value="Search" class="btn btn-primary">
                </form>

                <!------------------- FEEDS --------------------->
                <!---------------------For home and explore --------------->
                <div class="feeds" data-photo-id="PHOTO_ID" data-owner-id="OWNER_ID">
                    <!-- Dynamic feeds will be loaded here -->
                </div>

                <!-------------------- Analytics Section --------------->
                <div class="analytics hidden" id="analytics-section">
                    <div class="analytics-card">
                        <!-- Placeholder card for graphs and charts -->

                        <div class="analytics-filter">
                            <label for="analytics-filter">View Posts:</label>
                            <select id="analytics-filter">
                                <option value="last2weeks" selected>Last 2 Weeks</option>
                                <option value="older">Older Posts</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>
                        

                        <div id="post-popularity-chart-wrapper" style="overflow-x: auto; white-space: nowrap;">
                            <!-- Placeholder for Google Chart -->
                            <div id="post-popularity-chart" style="display: inline-block; width: 100%;"></div>
                        </div>

                        <!-- Buttons for zoom control -->
                        <div class="zoom-controls">
                            <button id="zoom-in" class="btn btn-primary">+</button>
                            <button id="zoom-out" class="btn btn-primary">-</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!------------------------ END OF MIDDLE ------------------------>
        </div>
    </main>
</body>

</html>
