<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- ICONSCOUT CDN for icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="../css/UserDashboard.css">

    <!-- Favicon -->
    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">

    <!-- jQuery -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <!-- Firebase Initialization and app scripts as modules -->
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/UserDashboard.js"></script>
    

</head>


<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" class="logo-image">
                <h2 class="log">PhotoNest</h2>
            </div>

            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">

                <div class="user-profile">
                    <img id="user-profile-pic" src="../assets/Default_profile_icon.jpg" alt="User Profile Picture">
                </div>
                <!-- menu button to show sidebar -->
                <button id="menu-btn"><i class="uil uil-bars"></i></button>
            </div>
        </div>
    </nav>

    <!------------------------- MAIN -------------------------->
    <main>
        <div class="container">
            <!--======================== LEFT ==========================-->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="" id="profile-image">
                    </div>
                    <div class="handle">
                        <h4 id="profile-name"></h4>
                        <p class="text-muted" id="profile-username"></p>
                    </div>
                </a>

                <!-- close button -->
                <span id="close-btn"><i class="uil uil-multiply"></i></span>

                <!-------------------- SIDEBAR ------------------------->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count">9+</small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item" id="messages-notification">
                        <span><i class="uil uil-envelope-alt"><small class="notification-count">6</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analytics</h3>
                    </a>
                    <a class="menu-item" id="theme">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                <!------------------- END OF SIDEBAR -------------------->
                <a href="UploadPhoto.html" class="btn btn-primary">Create Post</a>
            </div>
            <!------------------- END OF LEFT -------------------->

           <!--======================== MIDDLE ==========================-->
<div class="middle">
    <form class="create-post">
        <div class="profile-photo">
            <img src="../assets/Ban_Icon.png">
        </div>
        <input type="text" placeholder="Search for photos or users, Diana?" id="search">
        <!-- Sort Dropdown -->
        <select id="sort-options" class="btn btn-primary">
            <option value="latest">Sort by Latest</option>
            <option value="oldest">Sort by Oldest</option>
            <option value="popular">Sort by Most Popular</option>
        </select>
        <input type="submit" value="Search" class="btn btn-primary">
    </form>

    <!------------------- FEEDS --------------------->
    <div class="feeds" data-photo-id="PHOTO_ID" data-owner-id="OWNER_ID">
        <!-- Dynamic feeds will be loaded here -->
    </div>
</div>
<!------------------------ END OF MIDDLE ------------------------>

           
                    
        </div>
    </main>



</body>

</html>
