<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/Photo.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-camera-retro"></i> PhotoNest
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search albums...">
            <button>Sort</button>
            <button>Enter</button>
        </div>
        <div class="icons">
            
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="gallery">
        <div class="card">
            <img src="https://placehold.co/300x200" alt="Beautiful landscape with green hills and a lake">
            <div class="card-footer">
                <span>Photo Title</span>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="card">
            <img src="https://placehold.co/300x200" alt="Cityscape with tall buildings at night">
            <div class="card-footer">
                <span>Photo Title</span>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="card">
            <img src="https://placehold.co/300x200" alt="Sunset over the ocean with vibrant colors">
            <div class="card-footer">
                <span>Photo Title</span>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <div>
                <a href="#">Home</a>
                <a href="#">Explore</a>
                <a href="#">Album</a>
            </div>
            <div>
                <a href="#">Profile</a>
                <a href="#">Vault</a>
                <a href="#">Messages</a>
            </div>
            <div>
                <a href="#">Settings</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
        <div class="social">
            <span>Follow us</span>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="copyright">
            &copy; 2024 PhotoNest
        </div>
    </div>
</body>
</html>
