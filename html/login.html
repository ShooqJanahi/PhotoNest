<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoNest Login</title>
    <link rel="stylesheet" href="../css/login.css">

    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="../assets/login_connect.png" alt="Illustration of two people standing near a large smartphone screen displaying an image of a woman in a flamingo-shaped pool float. The background features purple trees and a heart icon, symbolizing social media engagement.">
            <h2>Connect with friends, anytime, anywhere.</h2>
            <p>Stay in touch with loved ones, easily.</p>
        </div>
        <div class="right-section">
            <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest logo featuring a purple camera with stylized wings extending from each side, symbolizing creativity and freedom in photography." class="logo">
            <h1>Log in</h1>
            <form class="login-form" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <a href="#">Forgot your password?</a>
                <button type="submit">Log in</button>
                <div class="new-here-container">
                    <label class="new-here-label">New Here?</label>
                    <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
</body>
</html>
