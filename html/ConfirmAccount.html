<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verfiy Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/ConfirmAccount.css">

    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" style="height: 24px; margin-right: 8px;">
            PhotoNest
        </div>
        
    </div>
    <div class="login-container">
        <h2>Confirm Login to PhotoNest</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
        </div>
       
        <button class="btn">Login</button>
    </div>
    
    <div class="footer">
        <div class="links">
            <div>
                <a href="#">Home</a>
                <a href="#">Explore</a>
                <a href="#">Album</a>
            </div>
            <div>
                <a href="#">Profile</a>
                <a href="#">Vault</a>
                <a href="#">Messages</a>
            </div>
            <div>
                <a href="#">Settings</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
        <div class="social">
            <span>Follow us</span>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="copyright">
            &copy; 2024 PhotoNest
        </div>
    </div>
</body>
</html>
