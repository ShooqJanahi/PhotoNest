<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/Messages.css"> <!-- Link to the external CSS file -->

    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/Messages.js"></script>

    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-envelope"></i>Messages</h2>

            <div class="tabs">
                <div class="tab active">Inbox</div>
                <div class="tab">Sent</div>
            </div>

           <!-- Search Bar -->
           <div class="search-bar">
            <input type="text" placeholder="Search messages..." />
            <button><i class="fas fa-search"></i></button>
        </div>


            <!-- Messages Cards -->
            <div class="message-cards">
                <div class="message-card">
                    <i class="profile-pic"></i> <!-- Sender Profile Picture -->
                    <div class="message-info">
                        <strong>John Doe</strong> <!-- Username -->
                        <span class="message-subject">Meeting Tomorrow</span> <!-- Message Subject -->
                    </div>
                </div>
                <div class="message-card">
                    <i class="profile-pic"></i> <!-- Sender Profile Picture -->
                    <div class="message-info">
                        <strong>Jane Smith</strong> <!-- Username -->
                        <span class="message-subject">Invoice Update</span> <!-- Message Subject -->
                    </div>
                </div>
            </div>

        </div>
       <!-- Content Section -->
<div class="content">
    <button id="createNewMessage">Create New Message</button> <!-- Updated with an id -->


    <!-- Card for the Subject -->
    <div class="message-subject-card">
        <h3>Subject</h3>
        <p></p> <!-- Display the subject of the message -->
    </div>

    <!-- Card for the Message Content -->
    <div class="message-content-card">
        <h3>Message</h3>
        <p>
            <br>
            <br>
        </p>
    </div>
</div>

<!-- Message Creation Popup -->
<div id="createMessagePopup" class="popup hidden">
    <div class="popup-content">
        <h3>Create New Message</h3>
        <form id="createMessageForm">
            <!-- Username Input with Autocomplete -->
            <div>
                <label for="receiverUsername">To:</label>
                <input
                    type="text"
                    id="receiverUsername"
                    placeholder="Enter recipient's username"
                    autocomplete="off"
                    required
                />
                <ul id="autocompleteList" class="autocomplete-list"></ul>
            </div>

            <!-- Subject Input -->
            <div>
                <label for="messageSubject">Subject:</label>
                <input
                    type="text"
                    id="messageSubject"
                    placeholder="Enter message subject"
                    required
                />
            </div>

            <!-- Message Input -->
            <div>
                <label for="messageText">Message:</label>
                <textarea
                    id="messageText"
                    placeholder="Enter your message"
                    required
                ></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="popup-buttons">
                <button type="submit">Send</button>
                <button type="button" id="cancelCreateMessage">Cancel</button>
            </div>
        </form>
    </div>
</div>


    </div>

                <a href="https://www.instagram.com/photonest.bh/"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                &copy; 2024 PhotoNest <!-- Copyright notice -->

        </div>

        <div>
            <h4>Legal</h4>
            <a href="#privacy-policy">Privacy Policy</a> <!-- Link to privacy policy -->
            <a href="#TermsAndCondition">Terms and Conditions</a> <!-- Link to terms and conditions -->
        </div>


    </div>
</body>
</html>
