<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/UserProfile.css"> <!-- External CSS file -->

    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/UserProfile.js"></script>

    <script src="https://www.gstatic.com/charts/loader.js"></script>



</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="../assets/PhotoNest_Transparent.png" alt="User Icon"> Edit User
            </h1>
            <div class="icons">
                <i class="fas fa-bell"></i>
                <a href="#" class="logout">Logout</a>
            </div>
        </div>
        <div class="content">
            <div class="profile-card">
                <img src="../assets/Default_profile_icon.jpg" alt="Profile picture of Eleanor Shellstrop">
                <h2>Eleanor Shellstrop</h2>
                <p>Username: eleanor.s</p>
                <p>Email: eleanor.s@example.com</p>
                <p>Phone: +1 234 567</p>
                <div class="stats">
                    <div>
                        <span>256</span>
                        Followers
                    </div>
                    <div>
                        <span>180</span>
                        Following
                    </div>
                    <div>
                        <span>54</span>
                        Posts
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="admin-actions">
                    <div id="chart_div" style="width: 100%; height: 500px;"></div>

                </div>

                <div class="admin-notes">
                    <h3>Admin Notes</h3>
                    <textarea placeholder="Add your notes here..."></textarea>
                </div>

                <div class="user-activity">
                    <h3>User Activity</h3>
                    <div class="activity-item">
                        <p>Followed @OtherUser</p>
                        <span>13/4/2024 11:45:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
