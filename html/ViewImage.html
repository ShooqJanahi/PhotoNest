<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/ViewImage.css"> <!-- Corrected the CSS file path -->
    <link rel="stylesheet" href="../css/Notification.css">
    
    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png">

     <!-- jQuery -->
     <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


     <script type="module" src="../js/Notification.js"></script>
     
  <script type="module" src="../js/login.js"></script> <!-- define the session storage-->

     
     
     <!-- View_Edit_Image.js -->
    <script type="module" src="../js/View_Edit_Image.js"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../assets/PhotoNest_Transparent.png" alt="PhotoNest Logo" />
            PhotoNest
        </div>
        
       <!-- Other header elements -->
    <div class="profile-section">
        <i class="fas fa-bell" id="notification-bell"></i>
        <div class="profile-container">
            <img src="../assets/Default_profile_icon.jpg" alt="User Profile" id="profile-image">
            <div class="profile-dropdown hidden">
                <a href="Settings.html">Settings</a>
                <a href="#" id="logout-button">Logout</a>
            </div>
        </div>
    </div>

        
    </div>
    
    <div class="container">
        <div class="image-section">
            <!-- The image will be updated dynamically here -->
            <img id="photo-display" src="https://placehold.co/600x400" alt="Beautiful sunset over a lake with vibrant colors">
        </div>
        <div class="details-section">
            <div class="details-options">
                <i class="fas fa-ellipsis-v" id="image-options-icon"></i>
                <div class="dropdown-menu hidden" id="image-options-dropdown">
                    
                </div>
            </div>

            <p id="photo-user-details">
                <img id="photo-user-profile-pic" src="../assets/Default_profile_icon.jpg" alt="User Profile Picture" class="user-profile-pic">
                <strong id="photo-username">Loading username...</strong>
                
            </p>


            <p id="photo-caption">{{ Loading caption... }}</p>
            <div id="photo-hashtags"></div>


            <div class="likes">
                <i class="fas fa-heart" id="like-icon"></i> 
                <span id="likes-count">0 Likes</span>
            </div>
            
            
            
            <p id="photo-location">
                <strong>Location:</strong><br>
                <span id="photo-location-text">Loading location...</span>
            </p>
            <p id="photo-date-posted">
                <strong>Date Posted:</strong><br>
                <span id="photo-date-text">Loading date...</span>
            </p>
            
            
            <div class="buttons">
                <button id="share-button"><i class="fas fa-share"></i> Share</button>
            </div>
            

            <div class="add-comment">
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button id="submit-comment">Enter</button>
            </div>

            <div class="comments-section">
                <h3>Comments</h3>
                <div id="comments-container">
                    <!-- Comments will be dynamically loaded here -->
                </div>
            </div>
            
            
            
            

        </div>
    </div>
     <!-- Footer Section -->
     <div class="footer">
        <div>
            <h4>Quick Links</h4>
            <a href="UserDashboard.html#Home">Home</a> <!-- Link to privacy policy -->
            <a href="UserDashboard.html#Home">Explore</a>
            <a href="VaultPasscode.html">Vault</a>
            <a href="">Messages</a>

        </div>
        <div>
            <h4>Follow Us</h4>
            <div class="social-icons"> <!-- Social media icons -->
                <a href="https://www.facebook.com/profile.php?id=61566861417599"><i class="fab fa-facebook-f"></i></a>

                <a href="https://www.instagram.com/photonest.bh/"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                &copy; 2024 PhotoNest <!-- Copyright notice -->
            </div>
        </div>

        <div>
            <h4>Legal</h4>
            <a href="#privacy-policy">Privacy Policy</a> <!-- Link to privacy policy -->
            <a href="#TermsAndCondition">Terms and Conditions</a> <!-- Link to terms and conditions -->
        </div>


    </div>
    
</body>
</html>
