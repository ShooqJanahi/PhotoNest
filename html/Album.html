<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/Photo.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-camera-retro"></i> PhotoNest
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search albums...">
            <button>Sort</button>
            <button>Enter</button>
        </div>
        <div class="icons">
            <button>Create Album</button>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </div>
    <div class="main-content">
        <div class="album-card">
            <div class="album-options"><i class="fas fa-ellipsis-v"></i></div>
            <img src="https://placehold.co/250x150" alt="Summer Vacation">
            <div class="info">
                <h3>Summer Vacation</h3>
                <p>15 photos</p>
            </div>
        </div>
        <div class="album-card">
            <div class="album-options"><i class="fas fa-ellipsis-v"></i></div>
            <img src="https://placehold.co/250x150" alt="Spring Blossoms">
            <div class="info">
                <h3>Spring Blossoms</h3>
                <p>20 photos</p>
            </div>
        </div>
        <div class="album-card">
            <div class="album-options"><i class="fas fa-ellipsis-v"></i></div>
            <img src="https://placehold.co/250x150" alt="City Nights">
            <div class="info">
                <h3>City Nights</h3>
                <p>30 photos</p>
            </div>
        </div>
        <div class="album-card">
            <div class="album-options"><i class="fas fa-ellipsis-v"></i></div>
            <img src="https://placehold.co/250x150" alt="Beach Day">
            <div class="info">
                <h3>Beach Day</h3>
                <p>10 photos</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <div>
                <a href="#">Home</a>
                <a href="#">Explore</a>
                <a href="#">Album</a>
            </div>
            <div>
                <a href="#">Profile</a>
                <a href="#">Vault</a>
                <a href="#">Messages</a>
            </div>
            <div>
                <a href="#">Settings</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
        <div class="social">
            <span>Follow us</span>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="copyright">
            Â© 2024 PhotoNest
        </div>
    </div>
</body>
</html>
