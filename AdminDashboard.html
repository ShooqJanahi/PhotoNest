<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoNest Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="../css/AdminDashboard.css"> <!-- Link to external CSS file -->
    <script type="module" src="./js/AdminDashboard.js"></script>

</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-camera-retro"></i> PhotoNest
        </div>
        <div class="actions">
            <button class="notification"><i class="fas fa-bell"></i></button>
            <button class="hamburger-menu"><i class="fas fa-bars"></i></button>
            <button id="settings">Settings</button>

            <form id="logoutForm" onsubmit="event.preventDefault(); logout();">
               
<button id="logoutButton">Logout</button>

            </form>
            

        </div>
    </div>

    <script type="module">
        import { setupButtons } from '../js/AdminDashboard.js'; // Correct function name
        window.onload = setupButtons; // Call the correct function on window load
    </script>
    

    <div class="mobile-menu">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="UserManagement.html">User Management</a>
        <a href="#">Reports</a>
        <a href="#">Currently Logged-in Users</a>
        <a href="#">Spam Reports</a>
        <button id="settings">Settings</button>

        <form id="logoutForm" onsubmit="event.preventDefault(); logout();">
            <button type="submit">Logout</button>
        </form>
        
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="UserManagement.html">User Management</a>
            <a href="#">Reports</a>
            <h2>Quick Access</h2>
            <a href="#">Currently Logged-in Users</a>
            <a href="#">Spam Reports</a>
        </div>
        <div class="main-content">
            <div class="content-section">
                <h3>User Management</h3>
                <!-- Currently Logged-in Users Section in AdminDashboard.html -->
                    <div class="card">
                        <div class="card-header">
                            <h4>Currently Logged-in Users</h4>
                            <!-- Update the button to include a URL parameter for online users -->
                            <a href="UserManagement.html?status=online">View All</a>

                        </div>
                        <ul id="onlineUsersList">
                            <!-- Online users will be populated here dynamically -->
                        </ul>
                    </div>

                
            </div>
            <div class="content-section">
                <h3>Reports</h3>
                <div class="card">
                    <h4>Spam Reports</h4>
                    <img src="https://placehold.co/300x150?text=Spam+Reports+Graph" alt="Graph showing spam reports">
                </div>
                <div class="card">
                    <h4>Activity Log</h4>
                    <img src="https://placehold.co/300x150?text=Activity+Log+Graph" alt="Graph showing activity log">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
