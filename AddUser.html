<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../css/AddUser.css"> <!-- Link to CSS file -->
    <link rel="icon" href="../assets/PhotoNest_Transparent.png" type="image/png"> <!-- Link to Favicon -->

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form class="signup-form">
                <img src="../assets/PhotoNest_Transparent.png" alt="Logo" class="logo">
                <h2>Create User</h2>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <label for="role">User Role</label>
                    <input type="text" id="role" name="role" placeholder="Add Role" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="toggle-password">Show</button>
                </div>
                <div class="input-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" required>
                    <button type="button" id="toggle-repeat-password">Show</button>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <!-- Link the new Signup.js -->
    <script type="module" src="js/Signup.js"></script>
    <script type="module" src="/js/firebaseConfig.js"></script>
</body>
</html>
